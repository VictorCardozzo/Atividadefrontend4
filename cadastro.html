<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Esperança Viva</title>
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
    <button class="menu-toggle" aria-label="Abrir menu">☰</button>
    <nav role="navigation">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main role="main">
    <form class="form-cadastro" novalidate>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required aria-required="true">

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required aria-required="true">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required aria-required="true">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required aria-required="true">

      <label for="nascimento">Data de Nascimento</label>
      <input type="date" id="nascimento" name="nascimento" required aria-required="true">

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" required aria-required="true">

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" required aria-required="true">

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required aria-required="true">

      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado" required aria-required="true">

      <button type="submit" class="btn">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Plataforma ONG</p>
  </footer>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
